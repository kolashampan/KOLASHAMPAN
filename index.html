<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Light Blue & Deep Red Theme</title>
  <style type="text/css">
    html,
    #page {
      padding: 0;
      margin: 0;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100%;
      color: #333; /* Dark Text Color */
      font: normal 14px/1.6em Sans-Serif;
      background-color: #f2f2f2; /* Light Gray Background */
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      color: darkred;
    }

    #page {
      background: #fff;
    }

    #header,
    #footer,
    #top-nav,
    #content,
    #content #contentbar,
    #content #sidebar {
      margin: 0;
      padding: 0;
    }

    /* Logo */
    #logo {
      padding: 0;
      width: auto;
      float: left;
    }

    #logo h1 a,
    h1 a:hover {
      color: darkred;
      text-decoration: none;
    }

    #logo h1 span {
      color: #f8dbdb;
    }

    /* Header */
    #header {
      background: #fff;
    }

    #header-inner {
      margin: 0 auto;
      padding: 0;
      width: 970px;
    }

    /* Feature */
    .feature {
      background: #ff6666; /* Deep Red Background */
      padding: 18px;
    }

    .feature-inner {
      margin: auto;
      width: 970px;
    }

    .feature-inner h1 {
      color: #f8dbdb;
      font-size: 32px;
    }

    /* Menu */
    #top-nav {
      margin: 0 auto;
      padding: 0px 0 0;
      height: 37px;
      float: right;
    }

    #top-nav ul {
      list-style: none;
      padding: 0;
      height: 37px;
      float: left;
    }

    #top-nav ul li {
      margin: 0;
      padding: 0 0 0 8px;
      float: left;
    }

    #top-nav ul li a {
      display: block;
      margin: 0;
      padding: 8px 20px;
      color: #ff6666; /* Deep Red Text */
      text-decoration: none;
    }

    #top-nav ul li.active a,
    #top-nav ul li a:hover {
      color: #f8dbdb;
    }

    /* Content */
    #content-inner {
      margin: 0 auto;
      padding: 20px 0;
      width: 970px;
      background: #fff;
    }

    #content #contentbar {
      margin: 0;
      padding: 0;
      float: right;
      width: 760px;
    }

    #content #contentbar .article {
      margin: 0 0 24px;
      padding: 0 20px 0 15px;
    }

    #content #sidebar {
      padding: 0;
      float: left;
      width: 200px;
    }

    #content #sidebar .widget {
      margin: 0 0 12px;
      padding: 15px;
      line-height: 1.6em;
      background-color: #f2f2f2; /* Light Gray Widget Background */
    }

    #content #sidebar .widget h3 a {
      text-decoration: none;
    }

    #content #sidebar .widget ul {
      margin: 0;
      padding: 0;
      list-style: none;
      color: #333; /* Dark Text Color */
    }

    #content #sidebar .widget ul li {
      margin: 0;
    }

    #content #sidebar .widget ul li {
      padding: 8px 0;
      width: 185px;
    }

    #content #sidebar .widget ul li a {
      color: #ff6666; /* Deep Red Link */
      text-decoration: none;
    }

    #content #sidebar .widget ul li a:hover {
      color: #f8dbdb;
      font-weight: bold;
      text-decoration: none;
    }

    /* Footerblurb */
    #footerblurb {
      background: #f8dbdb;
      color: #ff6666; /* Deep Red Text */
    }

    #footerblurb-inner {
      margin: 0 auto;
      width: 970px;
      padding: 24px;
    }

    #footerblurb .column {
      margin: 0;
      text-align: justify;
      float: left;
      width: 250px;
      padding: 0 24px;
    }

    /* Footer */
    #footer {
      background: #fff;
      border-top: 1px solid #ddd; /* Light Gray Border */
    }

    #footer-inner {
      margin: auto;
      text-align: center;
      padding: 12px;
      width: 970px;
    }

    #footer a {
      color: #ff6666; /* Deep Red Link */
      text-decoration: none;
    }

    /* Clear both sides to assist with div alignment  */
    .clr {
      clear: both;
      padding: 0;
      margin: 0;
      width: 100%;
      font-size: 0px;
      line-height: 0px;
    }
  </style>

</head>
